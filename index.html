<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Strike â€“ Interactive Pitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dark_grid_texture.png') repeat;
      color: #f0f0f0;
      line-height: 1.6;
    }
    body.light {
      background: #f2f4f8;
      color: #1a1a1a;
    }
    header {
      background: rgba(209, 76, 0, 0.95);
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 2px solid #ff7f1f;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
    }
    main {
      padding: 2rem 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #ffb877;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }
    body.light h2 {
      color: #003366;
      border-bottom-color: #ccc;
    }
    .qr-gallery, .mockup-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .qr-card {
      background: #111;
      padding: 1rem;
      border: 1px solid #333;
      box-shadow: 0 0 10px #d14c00aa;
      text-align: center;
      border-radius: 5px;
    }
    .qr-card img {
      width: 100px;
      height: auto;
      margin-top: 0.5rem;
      border: 2px solid #d14c00;
      border-radius: 6px;
    }
    body.light .qr-card {
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: none;
    }
    body.light .qr-card img {
      border-color: #007acc;
    }
    .mockup-gallery img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
    }
    .cta {
      background: #151515;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 2px solid #333;
      box-shadow: inset 0 1px 0 #2a2a2a;
    }
    body.light .cta {
      background: #e0e0e0;
      border-top: 2px solid #bbb;
      color: #000;
    }
    .cta img {
      width: 120px;
      margin: 1rem auto;
      border: 2px solid #d14c00;
      border-radius: 6px;
    }
    body.light .cta img {
      border-color: #007acc;
    }
    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    body.light .toggle {
      background: #ccc;
      color: #000;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .toggle {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .cta img {
        width: 100px;
      }
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body>
  <button class="toggle" onclick="document.body.classList.toggle('light')">Toggle Theme</button>
  <header>
    <h1>BUILD STRIKE</h1>
    <p>Forge. Fight. Survive the Grid.</p>
  </header>
  <main>
    <!-- content remains unchanged -->
  </main>
  <div class="cta">
    <h2>Get Involved</h2>
    <p>Scan to join the playtest and receive your first relic drop.</p>
    <img src="assets/qr_forge_remnants.png" alt="Join QR">
  </div>
</body>
</html>
